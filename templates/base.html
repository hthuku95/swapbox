{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
        <title>{% block title %}{% endblock title %}</title>
        {% block meta %}

        {% endblock meta %}

        {% block extra_head %}
        {% endblock extra_head %}
      
        <link rel="shortcut icon" href="{%static 'images/5.png'%}">
